<!--The doctype tells the brownser what version of html we are using.-->
<!doctype html>

<!--HTML is the only other element without a parent, and has one sibling, 
    doctype. The lang attribute describes the content language, 
    not the code language. Code language is always English.
-->
<html lang="en">
<head>
    <!--characters we're using in the webpage-->
    <meta charset="utf-8">

    <!--Describes the browser tab text.-->
    <title>This is the official webpage.</title>

    <!--Other Description of the content-->
    <meta name="description" content="Practing HTML5 code.">
    <meta name="author" content="Soapman">

    <!--Link is used to tell the browser where other code is located.
    This example shows where "styles.css" file is located.-->
    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<!--Everything in the body, is displayed in the webpage.-->
<!--Body is used to display a viewport.-->
<body>
    <h1>Hello!</h1>
    <p>This is my new web page</p>

    <ul>
        <li>Coke</li>
        <li>Sprite</li>
    </ul>
<!--The script element is used to include JavaScript into-->
  <script src="js/scripts.js"></script>
</body>
</html>
